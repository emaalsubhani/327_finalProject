<!DOCTYPE html>
<html>
	<head>
		<title>Mango Girls Co.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/index.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	</head>
	

<body>
		
	<section>
		<nav class="mainNav" id="responsiveNav">
			<a href="#"><h2>Shop</h2></a>
			<a href="#"><h2>About</h2></a>
			<div id="logo"> <img id="logopic" src="img/logopic.png" alt="logo"> </div>
			<a href="#"><h2>Contact</h2></a>
			<a href="#"><h2>Social</h2></a>
		<a href="javascript:void(0)"; style="font-size: 20px;" class="icon" onclick="myFunction()">
			&#9776;</a>
		</nav>
	</section>

		<div id="mainbody">
		</div>

		<div id="shop">
			<img id="shopnow" src="img/shop.png" alt=shop>
		</div>

	<main>
		<div class="slideshow">
		  <img class="mySlides" src="img/shoes1.jpg">
		  <img class="mySlides" src="img/shoes2.jpg">
		  <img class="mySlides" src="img/shoes3.jpg">

		  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-3)">&#10094;</button>
		  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(3)">&#10095;</button>
		</div>
	</main>

<script>
function myFunction() {
var x = document.getElementById("responsiveNav");
if (x.className === "mainNav") {
x.className += " responsive";
} else {
x.className = "mainNav";
}
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides")

  if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length};

    for (i = 0; i < x.length; i++) {
      x[i].style.display="none"; 
    }

    x[slideIndex-1].style.display="block"

}

</script>

</body>
</html>
