<!DOCTYPE html>
<html>
	<head>
		<title>Mango Girls Co.</title>

		<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	</head>
	

<body>
		
	<nav class="mainNav" id="responsiveNav">
			<a href="https://www.etsy.com/shop/MangoGirlsCo"><h2>Shop</h2></a>
			<a href="about.html"><h2>About</h2></a>
			<div id="logo"><img id="logopic" src="img/logo2.png" alt="logo"></div>
			<a href="contact.html"><h2>Contact</h2></a>
			<a href="https://www.instagram.com/mangogirlsco/"><h2>Instagram</h2><a>
			<a href="javascript:void(0)"; style="font-size: 20px;" class="icon" onclick="myFunction()">
			&#9776;</a>
	</nav>

	<div id="mainbody">
		</div>

		<div id="shop">
			<img id="shopnow" src="img/mango.png" alt=shop>
		</div>

	<main>
		<div class="slideshow">
		  <img class="mySlides" src="img/shoes11.png">
		  <img class="mySlides" src="img/shoes2.jpg">
		  <img class="mySlides" src="img/shoes3.jpg">
		  <img class="mySlides" src="img/shoes4.png">
		  <img class="mySlides" src="img/shoes5.png">
		  <img class="mySlides" src="img/shoes6.png">
		  <img class="mySlides" src="img/shoes7.png">
		  <img class="mySlides" src="img/shoes8.png">
		  <img class="mySlides" src="img/shoes9.png">		  
		  <img class="mySlides" src="img/shoes10.png">

		  <button class="left" onclick="plusDivs(-1)">&#10094;</button>
		  <button class="right" onclick="plusDivs(1)">&#10095;</button>
		</div>
	</main>
				
	<footer>
		Mango Girls Co. &copy; 2018
	</footer>

<script>
function myFunction() {
var x = document.getElementById("responsiveNav");
if (x.className === "mainNav") {
x.className += " responsive";
} else {
x.className = "mainNav";
}

}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
